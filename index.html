<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezőfi-Horváth Antónia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .circle-container {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        img {
            border-radius: 50%;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <img src="meditalas.gif" alt="Pszichológus">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                window.location.href = "nyitolap.html";
            }, 3500); // 3 seconds
        });
    </script>
</body>
</html>
